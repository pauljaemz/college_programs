<!DOCTYPE html>
<html>
    <head>
        <title>Text alignment</title>
        <style>
            .first {
                text-align: left;
            }
            .second {
                text-align: center;
            }
            .third {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h2 class="first">I am the first Heading</h2>
        <h2 class="second">I am the second Heading</h2>
        <h2 class="third">I am the third Heading</h2>
    </body>
</html>
