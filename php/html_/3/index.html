<!DOCTYPE html>
<html>
    <head>
        <title>
            Form controls
        </title>
    </head>
    <body>
        <form>
            <label for="gender">Gender</label><br>
                <input type="checkbox" name="male" value="Male">
                <label for="gender">Male</label><br>
                <input type="checkbox" name="female" value="Female">
                <label for="gender">Female</label><br><br>

            <label for="lang">Language</label><br>
                <input type="radio" name="malayalam" value="malayalam">
                <label for="lang">Male</label><br>
                <input type="radio" name="english" value="english">
                <label for="lang">Female</label><br><br>

            <label for="Qualification">My education</label>
                <select name="edu" id="edu">
                <option value="hs">High school</option>
                <option value="degree">Degree</option>
                <option value="nothing">Nothing</option>
                </select>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
    </body>
</html>
